    <title>Random Number Generator</title>
    <link rel="stylesheet" href="/index.css" />

  <body>
    <h1 id="heading">Random Number Generator</h2>

    <div id="output">
      <!-- To Be Filled -->

    <div id="input">

        <button type="submit" id="gen-btn">Generate!</button>
      </p>
    </div>
